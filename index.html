<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="phaser.2.4.4.min.js"></script>
		<script src="Boot.js"></script>
		<script src="preloader.js"></script>
		<script src="titlescreen.js"></script>
		<script src="mainscreen.js"></script>
		<script src="credits.js"></script>
    </head>
    <body>

    <script type="text/javascript">

	(function() {

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '');

    game.state.add("Boot",boot);
	game.state.add("Preload",preloader);
	game.state.add("Title Screen",titlescreen);
	game.state.add("Main Screen", mainscreen);
	game.state.add("Credits Screen", credits);
	game.state.start("Boot");
    })();

    </script>

    </body>
</html>
