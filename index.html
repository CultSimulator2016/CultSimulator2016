<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="src\phaser.2.4.4.min.js"></script>
		<script src="src\states\Boot.js"></script>
		<script src="src\states\preloader.js"></script>
		<script src="src\states\titlescreen.js"></script>
		<script src="src\states\mainscreen.js"></script>

    <body>

    <script type="text/javascript">

	(function() {

    var game = new Phaser.Game(800, 600, Phaser.AUTO, '');
